
<div class="main">

  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" novalidate>
            <!-- Name Field -->
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" [(ngModel)]="user.name" #name="ngModel" required
                     [class.invalid-placeholder]="name.invalid && (name.dirty || name.touched)" placeholder="Your Name"/>
              <span *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">Name is required</span>
            </div>

            <!-- Email Field -->
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email" [(ngModel)]="user.email" #email="ngModel" required
                     [class.invalid-placeholder]="email.invalid && (email.dirty || email.touched)" placeholder="Your Email"/>
              <span *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">Email is required</span>
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" id="pass" [(ngModel)]="user.password" #password="ngModel" required minlength="4"
                     [class.invalid-placeholder]="password.invalid && (password.dirty || password.touched)" placeholder="Password"/>
              <span *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">Password is required and must be at least 4 characters</span>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
              <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" name="confirmPassword" id="re_pass" [(ngModel)]="user.confirmPassword" required #confirmPassword="ngModel" (ngModelChange)="checkPasswordMatch()" placeholder="Repeat your password"
                     [class.invalid-placeholder]="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"/>
              <span *ngIf="passwordMismatch && confirmPassword.touched" class="error-message">Passwords do not match</span>            </div>

            <!-- Terms Agreement Checkbox -->
            <div class="form-group">
              <input type="checkbox" name="agreeTerms" id="agree-term" [(ngModel)]="user.agreeTerms" #agreeTerms="ngModel" required
                     [class.border-red]="agreeTerms.invalid && (agreeTerms.dirty || agreeTerms.touched)" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
              <span *ngIf="agreeTerms.invalid && (agreeTerms.dirty || agreeTerms.touched)" class="error-message">You must agree to the terms</span>
            </div>

            <!-- Submit Button -->
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register" [disabled]="!signupForm.valid"/>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="assets/images/auth-images/signup.jpg" alt="sign up image"></figure>
          <a [routerLink]="loginRedirectPath" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>


</div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
