<div class="main">
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>

          <form [formGroup]="form" (ngSubmit)="register()">

            <!-- Name Field -->
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>
            </div>

            <!-- Email Field -->
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
              <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" matInput placeholder="Password Confirmation" formControlName="confirmPassword">
              <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')">Passwords are not matching</mat-error>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <button class="btn btn-primary" [disabled]="!form.valid" type="submit">Register</button>
            </div>

          </form>
        </div>

        <div class="signup-image">
          <figure><img src="assets/images/auth-images/signup.jpg" alt="sign up image"></figure>
          <a href="#" class="signup-image-link">I am already a member</a>
        </div>
      </div>
    </div>
  </section>
</div>
