<div class="card" >
    <div class="card-top-head">
      <div class="group-image">  
        {{ groupInitials}}
      </div>
      <app-tag tagValue="Public" [tagStyle]="'public'" [style.margin.left]="'auto'"/>
    </div>
    <div ></div>
    <div class="card-body">
      <h3>{{ group.name}}</h3>

      <div class="description">
      <small>{{ group.description}}</small>
    </div>
    <div class="tags">
      <app-list [items]="group.tags">
        <ng-template let-item #itemTemplate>
          <app-tag [tagValue]="item.value" [tagStyle]="'detail'"/>
          </ng-template>
    </app-list>
    </div>

    </div>

    <div class="call-to-action">
      <button class="view-more-btn" (click)="onViewDetails()">View more details</button>
      <button class="join-btn" (click)="onJoin()">Join</button>

    </div>
  </div>
