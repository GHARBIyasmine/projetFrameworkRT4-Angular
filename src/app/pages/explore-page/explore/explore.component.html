<div class="container">

    <div class="search-bar header">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="25px" height="32px" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>

          
        <div class="form-group">
            <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
               placeholder="search..." 
              autofocus>
          </div>
    </div>
    <div class="cards-list">

        <app-list [items]="tab">
            <ng-template let-item #itemTemplate>
                <app-explore-cards />
              </ng-template>
        </app-list>
    </div>
</div>
