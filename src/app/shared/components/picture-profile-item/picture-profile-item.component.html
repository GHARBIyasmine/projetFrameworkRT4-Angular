<div class="col-sm-5">
  <div *ngIf="!photo; else noImage" class="circle" [style.backgroundImage]="'url(' + avatarUrl + ')'"
  [ngStyle]="{width: size + 'px', height: size + 'px'}"></div>
  <ng-template #noImage>
      <img [ngStyle]="{width: size + 'px', height: size + 'px'}" [src]="photo" class="circle" >
  </ng-template>
</div>
